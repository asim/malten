<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-language" content="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Malten</title>
    <link rel="stylesheet" type="text/css" href="malten.css">
    <link rel="canonical" href="https://malten.ai" />
    <link rel="manifest" href="/manifest.webmanifest">
  </head>
  <body>
    <div id="main">
      <div id="head">
        <a href="/" id="current">~</a>
        <span id="nav">
          <a href="#" id="share">share</a> | 
          <b>goto</b> <form id="goto" onsubmit="return gotoStream(this);"><input id="gstream" name="gstream" type="text" placeholder="stream"></form>
        </span>
      </div>
      <div id="think">
        <form id="form" onsubmit="return submitCommand();">
          <input id="prompt" name="prompt" value="" placeholder="Say something... (mention @malten for AI)" maxlength="1024" autocomplete="off" autofocus>
          <input id="stream" name="stream" type="hidden" value="~">
          <div id="controls">
            <button type="submit" id="send">Send</button>
            <span id="chars">1024</span>
          </div>
        </form>
      </div>
      <div>
        <ul id="messages"></ul>
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="malten.js"></script>
  </body>
</html>
