      <div id="new">
        <h4>New stream</h4>
        <form action="/streams" method="post" id="new-form" onsubmit="return newStream(this);">
	  <label>Name</label>
          <p><input id="stream" name="stream" type="text" placeholder="stream (optional)"></p>
	  <label>TTL</label>
          <p><input id="ttl" name="ttl" type="text" placeholder="seconds (optional)"></p>
	  <label>Private</label>
          <p>Yes <input type="radio" id="private" name="private" value="true">
	     No <input type="radio" id="private" name="private" value="false"></p>
          <button>submit</button>
        </form>
