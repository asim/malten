<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-language" content="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="malten.css?v0.40.0">
  </head>
  <body onhashchange="loadStream();">
    <div id="main">
      <div id="head">
        <a href="/"><img src="logo.jpg" style="width:20px;height:20px;vertical-align:middle;"/></a>
	<a href="/" id="current"></a>
	<span id="present"></span>
	<span id="nav">
	  <b><a href="/share" id="share">share</a></b> | 
	  <b><a href="/new" id="new">new</a></b> | 
	  <b>goto</b><form id="goto" onsubmit="return gotoStream(this);"><input id="gstream" name="gstream" type="text" placeholder="stream"></form>
	</span>
      </div>
      <div id="think">
        <form action="/messages" method="post" id="form" onsubmit="return submitMessage(this);">
          <input id="text" name="text" value="" placeholder="Speak your mind?" maxlength="1024" autocomplete="off" autofocus>
          <input id="stream" name="stream" type="hidden">
	  <div id="controls">
            <button id="send">Send</button>
            <button id="speak">Talk</button>
	    <span id="words"></span>
            <span id="chars">1024</span>
          </div>
        </form>
      </div>
      <div>
        <ul id="messages"></ul>
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="malten.js?v=0.46.0"></script>
    <script type="text/javascript">
	$(document).ready(function() {
            setCurrent();
	    getStreams();
	    loadListeners();
	    loadMessages();
	    observeEvents();
	    pollMessages();
	    pollTimestamps();
	});
    </script>
  </body>
</html>
