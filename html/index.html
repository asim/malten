<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-language" content="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Malten</title>
    <link rel="stylesheet" type="text/css" href="malten.css">
  </head>
  <body onhashchange="thoughts();">
    <div id="main">
      <div id="head">
        <a href="/"><img src="logo.jpg" style="width:20px;height:20px;vertical-align:middle;"/> malten</a><span> - streams of consciousness</span>
	<a id="current" href="/">#_</a>
      </div>

      <form action="/thoughts" method="post" id="form" onsubmit="return submitThought(this);">
        <input id="text" name="text" value="" placeholder="What's on your mind?" autocomplete="off" autofocus>
        <input id="stream" name="stream" type="hidden">
      </form>
      <p>
      <div id="thoughts"></div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="malten.js?v=0.2"></script>
    <script type="text/javascript">
	$(document).ready(function() {
            if (window.navigator.standalone) {
		$.ajaxSetup({isLocal:true});
	    };

	    document.getElementById("text").addEventListener("keyup", function() {
		start();
	    }, false);

	    document.getElementById("text").addEventListener("keydown", function() {
		stop();
	    }, false);

	    pollThoughts();
	});
    </script>
  </body>
</html>
